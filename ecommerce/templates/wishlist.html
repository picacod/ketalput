{% extends 'base.html' %}
{% load static %}
{% block body %}

<section>
    <!-- top bar -->
    <div class="bg-light wishlist-bar text-center">
        <h3>Your Wishlist</h3>
       
</div>
</section>


<section>

    <div class="card-section w-100 row">
        {% for dress in dresses %}
        <div id="carouselExample{{ forloop.counter }}" class="carousel slide col-lg-4 col-md-6 col-12">
            <i class="fa-sharp fa-solid fa-heart" style="position: absolute; top: 10px; right: 20px; z-index: 10; color: black; font-size: 1rem; cursor: pointer;"></i>
            <div class="carousel-inner w-100" style="height: 30rem;">
                <div class="carousel-item active">
                    <img src="{{ dress.dress.image.url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ dress.dress.image.url }}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ dress.dress.image.url }}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample{{ forloop.counter }}"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample{{ forloop.counter }}"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

            <div class="product-content">
                <div class="details">
                    <p class="product-title fs-5 m-0">{{ dress.dress.name }}</p>
                    <p class="fs-6 fw-bold m-0">{{ dress.dress.price }} </p>
                </div>
                <!-- <div class="additional">
                    <a href="#"> <i class="fas fa-heart"></i> Add to Wishlist</a>
                </div> -->
            </div>
        </div>
        {% endfor %}
    </div>
  
</section>

{% endblock %}
