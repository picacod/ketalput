{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(189, 167, 146);
        }

        .sidebar {
            height: 100vh;
            background-color: rgb(180, 157, 137);
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s, transform 0.3s;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1050;
            width: 250px;
        }

        .sidebar a {
            font-size: 18px;
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: rgb(179, 139, 103);
            color: #ffffff;
        }

        .sidebar .nav-link.active {
            font-weight: bold;
    
        }

        .content {
            padding: 20px;
            margin-left: 250px;
        }
        .navbar {
            background-color: rgb(180, 157, 137);
        }

        .navbar-brand,
        .navbar a {
            color: white !important;
        }

        .sidebar-collapse {
            display: none;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }

        .sidebar-open {
            transform: translateX(0);
        }

        .table-responsive {
        margin-top: 20px; 
    }

    .nav-item + .nav-item {
            margin-top: 15px;
        }

        .nav-item a[href=""] {
            margin-top: 30px; 
        }

        .table-responsive {
    overflow-x: auto; 
    white-space: nowrap;
}

.table {
    table-layout: auto; 
    width: 100%; 
}
.nav-item a{

    font-size: 18px;
}
        @media (max-width: 768px) {
    

       

            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar-open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .btn-toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
     
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Sidebar Toggle Button for Small Screens -->
        <button class="btn btn-dark d-md-none ml-3" id="sidebarToggle">
            <i class="fas fa-bars"></i> 
        </button>
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-user-circle fa-lg"></i> <!-- Custom icon for small screens -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar" id="sidebarCollapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'admin_index' %}"> <img src="{% static 'images/logo.png' %}" width="160px" alt="Logo" class="align-text-top"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_dress' %}">
                                <i class="fa-solid fa-plus mr-2"></i> Add Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_dress' %}">
                                <i class="fa-solid fa-person-dress"></i> View Products
                            </a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="">
                                <i class="fa-solid fa-file mr-2"></i>View Applications
                            </a>
                        </li> -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ml-3 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Sidebar Toggle for Small Screens
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebarCollapse');
            sidebar.classList.toggle('sidebar-open');
        });
    </script>
</body>

</html>
