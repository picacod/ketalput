{% extends 'admin/base.html' %}
{% block content %}
<style>
    .form-control {
        background-color: rgb(173, 148, 125) !important;
        color: rgba(241, 200, 153, 0.7);
        border: none; 
        border-radius: 5px;
    }

    .form-control::placeholder {
        color: rgba(241, 200, 153, 0.7);
    }

    .form-group {
        position: relative; 
    }

    .placeholder {
        position: absolute;
        top: 10px; 
        left: 15px; 
        color: rgba(241, 200, 153, 0.7);
        pointer-events: none; 
        transition: 0.2s ease all; 
    }

    input[type="date"]:focus + .placeholder,
    input[type="date"]:not(:placeholder-shown) + .placeholder {
        top: -10px; 
        left: 10px; 
        font-size: 12px; 
        color: rgba(241, 200, 153, 0.7);
    }

   h2,label{
    color: white;
   }
   .container {
            padding: 20px;
            margin-left: 250px;
        }
</style>
<div class="container mt-5">

    <h2>Add a New Job</h2>
    <form action="{% url 'add_dress' %}" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Dress Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter dress name" required>
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" required placeholder="Enter description" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Mens">Mens</option>
                <option value="Womens">Womens</option>
                <option value="Kids">Kids</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="BOHEMIAN_OUTFIT">Bohemian Outfit</option>
                <option value="BOHO_MEN_STYLE">Boho Men Style</option>
                <option value="COACHELLA_OUTFIT">Coachella Outfit</option>
                <option value="BOHO_CHIC_MEN">Boho Chic Men</option>
                <option value="MENS_RABE_OUTFIT">Men's Rave Outfit</option>
                <option value="BOHO_HIPPY">Boho Hippie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required placeholder="Enter price" step="0.01" required>
        </div>

  

        <div class="form-group">
            <label for="discount">Discount</label>
            <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter discount" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" name="color" required placeholder="Enter color" required>
        </div>

        <div class="form-group">
            <label for="size">Size</label><br>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="size_s" name="size" value="S">
                <label class="form-check-label" for="size_s">S</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="size_l" name="size" value="L">
                <label class="form-check-label" for="size_l">L</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="size_xl" name="size" value="XL">
                <label class="form-check-label" for="size_xl">XL</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="size_xxl" name="size" value="XXL">
                <label class="form-check-label" for="size_xxl">XXL</label>
            </div>
        </div>
        

        <div class="form-group">
            <label for="image">Main Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
    
        <div class="form-group">
            <label for="additional_images">Additional Image 1</label>
            <input type="file" class="form-control" id="additional_images" name="addimg1" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label for="additional_images">Additional Image 2</label>
            <input type="file" class="form-control" id="additional_images" name="addimg2" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label for="additional_images">Additional Image 3</label>
            <input type="file" class="form-control" id="additional_images" name="addimg3" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label for="stock_quantity">Stock Quantity</label>
            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" required placeholder="Enter stock quantity">
        </div>
        <button type="submit" class="btn btn-light">Submit</button>


     

        {% if messages %}
        <div class="alert alert-danger mt-2">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
